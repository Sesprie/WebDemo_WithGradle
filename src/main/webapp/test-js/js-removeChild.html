<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现节点的点击删除</title>


    <script type="text/javascript">
        window.onload = function(){

            var liNodes = document.getElementsByTagName("li");
            for(var i = 0; i < liNodes.length; i++){
                liNodes[i].onclick = function(){
                    var msg = "确定要删除 " +this.firstChild.nodeValue+ " 吗?";

                    //comfirm 确认对话框，返回布尔值，
                    var flag = confirm(msg);
                    if(flag){
                        removeCurNode(this);
                    }

                }

            }


            //删除当前节点
            function removeCurNode(node){
                node.parentNode.removeChild(node);
            }


        }


    </script>

</head>
<body>
<span>点击对应的li节点可将其删除</span>
<br>
<b>景点</b>
<ul id="attractions">
    <li id="lmsk">龙门石窟</li>
    <li>洛阳牡丹</li>
    <li>广东韶关丹霞山</li>
</ul>
<br>
<b>城市</b>
<ul id="city">
    <li id="hn">河南</li>
    <li>湖北</li>
    <li>厦门</li>
</ul>
</body>
</html>
